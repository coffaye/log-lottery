name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 确保这里是你的主分支名字，有的仓库是 master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vue 项目默认打包生成的文件夹叫 dist
